apiVersion: v1
kind: ServiceMonitor
metadata:
  name: demo-microservice-metrics
  namespace: postgres-demo
  labels:
    app: demo-microservice
spec:
  selector:
    matchLabels:
      app: demo-microservice
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: demo-microservice-hpa
  namespace: postgres-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: demo-microservice
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: demo-microservice-pdb
  namespace: postgres-demo
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: demo-microservice