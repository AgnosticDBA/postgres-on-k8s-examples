apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-microservice
  namespace: postgres-demo
  labels:
    app: demo-microservice
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-microservice
  template:
    metadata:
      labels:
        app: demo-microservice
        version: v1
    spec:
      containers:
      - name: demo-microservice
        image: ghcr.io/your-org/demo-microservice:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: DB_HOST
          value: "hippo-cluster-rw.postgres-demo.svc"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "demo_app"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: demo-app-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: demo-app-credentials
              key: password
        - name: CORS_ORIGIN
          value: "*"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: demo-microservice
  namespace: postgres-demo
  labels:
    app: demo-microservice
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: demo-microservice
---
apiVersion: v1
kind: Service
metadata:
  name: demo-microservice-nodeport
  namespace: postgres-demo
  labels:
    app: demo-microservice
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: demo-microservice
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-microservice-ingress
  namespace: postgres-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: demo-microservice.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-microservice
            port:
              number: 8080