apiVersion: batch/v1
kind: Job
metadata:
  name: database-init
  namespace: postgres-demo
  labels:
    app: database-init
spec:
  template:
    metadata:
      labels:
        app: database-init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: postgres-init
        image: postgres:16-alpine
        env:
        - name: PGHOST
          value: hippo-cluster-rw.postgres-demo.svc.local
        - name: PGPORT
          value: "5432"
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        - name: PGDATABASE
          value: postgres
        command:
        - /bin/bash
        - -c
        - |
          # Wait for database to be ready
          until psql -c "SELECT 1"; do
            echo "Waiting for database to be ready..."
            sleep 5
          done
          
          echo "Database is ready. Initializing..."
          
          # Create database and user
          psql -c "CREATE DATABASE demo_app;"
          psql -c "CREATE USER demo_app_user WITH PASSWORD 'secure_password_123';"
          
          # Connect to demo_app database
          export PGDATABASE=demo_app
          
          # Enable extensions
          psql -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
          
          # Apply schema (mounted as config map)
          psql -f /scripts/schema.sql
          
          # Apply sample data
          psql -f /scripts/sample-data.sql
          
          echo "Database initialization completed!"
        volumeMounts:
        - name: init-scripts
          mountPath: /scripts
          readOnly: true
      volumes:
      - name: init-scripts
        configMap:
          name: postgres-init-scripts
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: postgres-demo
data:
  schema.sql: |
    -- Database schema for demo application
    CREATE TABLE IF NOT EXISTS users (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        username VARCHAR(50) UNIQUE NOT NULL,
        email VARCHAR(100) UNIQUE NOT NULL,
        password_hash VARCHAR(255) NOT NULL,
        created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP
    );

    CREATE TABLE IF NOT EXISTS tasks (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        title VARCHAR(200) NOT NULL,
        description TEXT,
        status VARCHAR(20) DEFAULT 'pending' CHECK (status IN ('pending', 'in_progress', 'completed')),
        priority VARCHAR(10) DEFAULT 'medium' CHECK (priority IN ('low', 'medium', 'high', 'urgent')),
        user_id UUID REFERENCES users(id) ON DELETE CASCADE,
        due_date TIMESTAMP WITH TIME ZONE,
        created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP
    );

    CREATE TABLE IF NOT EXISTS categories (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        name VARCHAR(50) UNIQUE NOT NULL,
        color VARCHAR(7) DEFAULT '#007bff',
        created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP
    );

    CREATE TABLE IF NOT EXISTS task_categories (
        task_id UUID REFERENCES tasks(id) ON DELETE CASCADE,
        category_id UUID REFERENCES categories(id) ON DELETE CASCADE,
        PRIMARY KEY (task_id, category_id)
    );

    -- Create indexes
    CREATE INDEX IF NOT EXISTS idx_tasks_user_id ON tasks(user_id);
    CREATE INDEX IF NOT EXISTS idx_tasks_status ON tasks(status);
    CREATE INDEX IF NOT EXISTS idx_tasks_priority ON tasks(priority);
    CREATE INDEX IF NOT EXISTS idx_tasks_due_date ON tasks(due_date);
    CREATE INDEX IF NOT EXISTS idx_users_username ON users(username);
    CREATE INDEX IF NOT EXISTS idx_users_email ON users(email);

    -- Grant permissions to application user
    GRANT ALL PRIVILEGES ON DATABASE demo_app TO demo_app_user;
    GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO demo_app_user;
    GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA public TO demo_app_user;

    -- Set default privileges for future objects
    ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO demo_app_user;
    ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO demo_app_user;

